<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hit to Place Demo</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>

  <!-- Radio buttons to switch between scenes -->
  <label>
    <input type="radio" name="scene" value="current" checked> Current Scene
  </label>
  <label>
    <input type="radio" name="scene" value="cube"> Cube Scene
  </label>
  <br><br>

  <!-- Button to start the AR session -->
  <button onclick="activateXR()">Start Hit to Place Demo</button>

  <script>
    async function activateXR() {
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      const scene = new THREE.Scene();

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ['hit-test'] });
      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });

      const referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      const loader = new THREE.GLTFLoader();
      let reticle;
      loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      })

      let currentScene = null;

      function loadCurrentScene() {
        loader.load("./garage/garage.gltf", function (gltf) {
          currentScene = gltf.scene;

          const boundingBox = new THREE.Box3().setFromObject(currentScene);
          const size = new THREE.Vector3();
          boundingBox.getSize(size);

          const desiredWidth = 1;
          const desiredHeight = 0.6;
          const desiredDepth = 1;

          const scaleX = desiredWidth / size.x;
          const scaleY = desiredHeight / size.y;
          const scaleZ = desiredDepth / size.z;

          const scaleFactor = Math.min(scaleX, scaleY, scaleZ);

          currentScene.scale.set(scaleFactor, scaleFactor, scaleFactor);
          const center = boundingBox.getCenter(new THREE.Vector3());
          currentScene.position.sub(center.multiplyScalar(scaleFactor));

          console.log("Scaled Size of the garage:");
          const scaledBoundingBox = new THREE.Box3().setFromObject(currentScene);
          const scaledSize = new THREE.Vector3();
          scaledBoundingBox.getSize(scaledSize);
          console.log("Width:", scaledSize.x);
          console.log("Height:", scaledSize.y);
          console.log("Depth:", scaledSize.z);
        });
      }

      function switchScene() {
        if (currentScene) {
          scene.remove(currentScene);
          currentScene = null;
        } else {
          loadCurrentScene();
          if (reticle) {
            reticle.visible = false;
          }
        }
      }

      document.querySelectorAll('input[name="scene"]').forEach((elem) => {
        elem.addEventListener("change", function (event) {
          if (event.target.value === "cube") {
            window.location.href = "./cube.html"; // Redirect to cube.html
          } else {
            switchScene();
          }
        });
      });

      session.addEventListener("select", (event) => {
        if (currentScene) {
          const clone = currentScene.clone();
          clone.position.copy(reticle.position);
          scene.add(clone);
        }
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];

          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hitPose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
            reticle.updateMatrixWorld(true);
          }

          renderer.render(scene, camera);
        }
      }
      session.requestAnimationFrame(onXRFrame);
    }
  </script>
</body>

</html>
